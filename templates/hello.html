<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ip address</title>
</head>
<body>
	<header>
		<!-- la forma de renderear una variable en jinja2 -->
		{% if user_ip %}
		<h1 style="color: #18f319">Hello world Platzi, tu IP es {{ user_ip }}</h1>
		{% else %}
		<!-- url_for permite encontrar una ruta especifica, llamando el nombre
		de la funcion a la que pertenece la ruta -->
		<a href="{{ url_for('index') }}">ir a inicio</a>
		{% endif %}

		<ul>
		{% for to_do in to_dos %}
			<li>{{ to_do }}</li>
		{% endfor %}
		</ul>
			
	</header>
</body>
</html>
